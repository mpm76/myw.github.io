<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleFood</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
        </a>
        <div class="nav__inner">
          <nav class="menu">
            <ul class="menu__list">

              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Главная</a></li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Блюда</a></li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Services</a></li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Контакты</a></li>
            </ul>
          </nav>
          <div class="user-nav">
            <button href="" class="user-nav__link" type="button" aria-label="search__btn">
              <svg class="user-nav__img--search" stroke="#363853">
                <use xlink:href="images/sprite.svg#search"></use>
              </svg>
            </button>
            <button href="" class="user-nav__link" type="button" aria-label="cart__btn">
              <svg class="user-nav__img--cart" stroke="#363853">
                <use xlink:href="images/sprite.svg#cart"></use>
              </svg>
              <span class="user-nav__num">4</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">

  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-top">
        <div class="footer-top__item">
          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="logo">
          </a>
          <form action="#" class="footer-top__form">
            <input class="footer-top__form-input" type="email" placeholder="Ваш email" required>
            <button class="footer-top__form-btn" type="submit">
              <svg class="footer-top__img--frame" stroke="
#FFFFFF" style="width: 15px;
height: 14px;">
                <use xlink:href="images/sprite.svg#frame"></use>
              </svg>
              <span class="footer-top__form--text">
                Подписаться
              </span>
            </button>
          </form>
        </div>
        <div class="footer-top__item footer-top__nav">
          <ul class="footer-top__list">
            <li class="footer-top__item"><a class="footer-top__link" href="#">Как это работает</a></li>
            <li class="footer-top__item"><a class="footer-top__link" href="#">Продукты</a></li>
            <li class="footer-top__item"><a class="footer-top__link" href="#">Блюда</a></li>
            <li class="footer-top__item"><a class="footer-top__link" href="#">Меню</a></li>
          </ul>
        </div>
        <div class="footer-top__item footer-top__nav">
          <ul class="footer-top__list">
            <li class="footer-top__item"><a class="footer-top__link" href="#">О нас</a></li>
            <li class="footer-top__item"><a class="footer-top__link" href="#">Новости</a></li>
            <li class="footer-top__item"><a class="footer-top__link" href="#">Партнеры</a></li>
            <li class="footer-top__item"><a class="footer-top__link" href="#">ЧаВо</a></li>
          </ul>
        </div>
        <div class="footer-top__item footer-top__nav">
          <ul class="footer-top__list">
            <li class="footer-top__item"><a class="footer-top__link" href="#">Скачать приложение</a></li>
            <li class="footer-top__item"><a class="footer-top__link" href="#">Блог</a></li>
            <li class="footer-top__item"><a class="footer-top__link" href="#">Что нового?</a></li>
            <li class="footer-top__item"><a class="footer-top__link" href="#">Карта сайта</a></li>
          </ul>
        </div>

        <div class="footer-top__item footer-top__contact">
          <div class="footer-top__location">
            <svg class="footer-top__img--location" stroke="
#31352B">
              <use xlink:href="images/sprite.svg#location"></use>
            </svg>
            <a href="#" class="footer-top__adress">
              ул. Т.Г.Шевченко, 1
            </a>
          </div>
          <div class="footer-top__call">
            <svg class="footer-top__img--phone" stroke="
#31352B">
              <use xlink:href="images/sprite.svg#calling"></use>
            </svg>
            <a class="footer-top__phone" href="tel:380501112233">
              380501112233
            </a>
          </div>
          <div class="footer-top__mail">
            <svg class="footer-top__img--email" stroke="
#31352B">
              <use xlink:href="images/sprite.svg#Message"></use>
            </svg>
            <a class="footer-top__email" href="mailto:support@sfood.com">support@sfood.com</a>
          </div>
          <ul class="footer-top__social-list">
            <li class="footer-top__social-item">
              <a class="footer-top__social-link" href="#">
                <img src="images/icons/fb_icon.svg" alt="fb icon">
              </a>
            </li>
            <li class="footer-top__social-item">
              <a class="footer-top__social-link" href="#">
                <img src="images/icons/twitter_ic.svg" alt="twitter icon">
              </a>
            </li>
            <li class="footer-top__social-item">
              <a class="footer-top__social-link" href="#">
                <img src="images/icons/instagram_ic.svg" alt="instagram icon">
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <div class="footer-bottom">
      <p class="footer-bottom__copy">
        © 2022 Simple Food.
      </p>
    </div>

  </footer>


  <script src="js/main.min.js"></script>
</body>

</html>
